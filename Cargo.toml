[package]
name = "firebase-admin-sdk-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
reqwest-middleware = "0.2"
reqwest-retry = "0.2"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonwebtoken = "8"
yup-oauth2 = "8"
thiserror = "1.0"
url = "2.4"
anyhow = "1.0"
async-trait = "0.1"
task-local-extensions = "0.1"
hyper = { version = "0.14", features = ["full"] }
# Downgrading to 0.24 to match yup-oauth2 8.3 dependency and avoid type mismatch
hyper-rustls = "0.24"
