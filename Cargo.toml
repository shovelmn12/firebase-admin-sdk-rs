[package]
name = "firebase-admin-sdk-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
reqwest-middleware = "0.3"
reqwest-retry = "0.5"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonwebtoken = "9"
yup-oauth2 = "8"
thiserror = "1.0"
url = "2.5"
anyhow = "1.0"
async-trait = "0.1"
# task-local-extensions = "0.1" # Removed as it's replaced by http::Extensions in new reqwest-middleware
# hyper-rustls 0.24 is required because yup-oauth2 v8 uses it and we need to name the type.
# reqwest 0.12 uses rustls 0.23/hyper 1.0, so they are separate.
hyper-rustls = "0.24"
hyper = "0.14"
http = "1.0"
futures = "0.3.31"

[dev-dependencies]
httpmock = "0.7.0"
tokio = { version = "1", features = ["macros"] }
